<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   
    <div class="container">

        <!-- Box Title -->

        <span id="box-title">
            <hr>
            <h1 class="box-title">YAY! It's BOGO</h1>
            <hr>
        </span>

        <!-- Box 1 -->

        <div class="product-box" id="box1">

            <div class="main">
                <label>
                    <span>
                        <input type="radio" />
                        <h3>1 Unit</h3>
                        <p class="discount">10% Off</p>
                    </span>
                    <p class="standard">Standard Price</p>
                </label>
                <p class="price">$10.00 USD <span class="original-price">$24.00 USD</span></p>      
            </div>

            <div class="options">
                <div class="option">
                    <span class="serial-number">#1</span>
                    <span>
                       <label for="size1">Size</label>
                        <select id="size1">
                          <option>S</option>
                          <option>M</option>
                          <option>L</option>
                        </select>
                    </span>
                    <span>
                        <label for="color1">Colour</label>
                        <select id="color1">
                            <option>Black</option>
                            <option>White</option>
                            <option>Red</option>
                        </select>
                    </span>
                </div>

                <div class="option">
                    <span class="serial-number" id="serial-number">#2</span>
                    <span>
                        <select id="size2">
                           <option>S</option>
                           <option>M</option>
                           <option>L</option>
                        </select>
                    </span>
                    <span>   
                        <select id="color2">
                            <option>Colour</option>
                            <option>Black</option>
                            <option>White</option>
                            <option>Red</option>
                        </select>
                    </span>
                </div>
            </div>
        </div>

        <!-- Box 2 -->

        <div class="product-box active" id="box2">

            <div class="main">
                <label>
                    <span>
                        <input type="radio" />
                        <h3>2 Unit</h3>
                        <p class="discount">20% Off</p>
                    </span>
                    <p class="standard">Standard Price</p>
                    <span class="most-popular">MOST POPULAR</span>
                </label>
                <p class="price">$18.00 USD <span class="original-price">$24.00 USD</span></p>
            </div>

            <div class="options">
                <div class="option">
                    <span class="serial-number">#1</span>
                    <span>
                       <label for="size1">Size</label>
                       <select id="size1">
                           <option>S</option>
                           <option>M</option>
                           <option>L</option>
                       </select>
                    </span>
                    <span>
                        <label for="color1">Colour</label>
                        <select id="color1">
                           <option>Black</option>
                           <option>White</option>
                           <option>Red</option>
                        </select>
                    </span>
                </div>

                <div class="option">
                    <span class="serial-number" id="serial-number">#2</span>
                    <span>
                        <select id="size2">
                           <option>S</option>
                           <option>M</option>
                           <option>L</option>
                        </select>
                    </span>
                    <span>    
                       <select id="color2">
                           <option>Colour</option>
                           <option>Black</option>
                           <option>White</option>
                           <option>Red</option>
                        </select>
                    </span>
                </div>
            </div>
        </div>

        <!-- Box 3 -->

        <div class="product-box" id="box1">

            <div class="main">
                <label>
                    <span>
                        <input type="radio"/>
                        <h3>3 Unit</h3>
                        <p class="discount">30% Off</p>
                    </span>
                    <p class="standard">Standard Price</p>
                </label>
                <p class="price">$24.00 USD <span class="original-price">$24.00 USD</span></p>      
            </div>

            <div class="options">
                <div class="option">
                    <span class="serial-number">#1</span>
                    <span>
                        <label for="size1">Size</label>
                        <select id="size1">
                           <option>S</option>
                           <option>M</option>
                           <option>L</option>
                        </select>
                    </span>
                    <span>
                        <label for="color1">Colour</label>
                        <select id="color1">
                           <option>Black</option>
                           <option>White</option>
                           <option>Red</option>
                        </select>
                    </span>
                </div>

                <div class="option">
                    <span class="serial-number" id="serial-number">#2</span>
                    <span>
                        <select id="size2">
                           <option>S</option>
                           <option>M</option>
                           <option>L</option>
                        </select>
                    </span>
                    <span>    
                        <select id="color2">
                           <option>Colour</option>
                           <option>Black</option>
                           <option>White</option>
                           <option>Red</option>
                        </select>
                    </span>
                </div>
            </div>
        </div>

        <span class="down-card">
            <p class="free-delivery">Free Delivery</p>
            <h3>Total : $18.00 USD</h3>
        </span>
        <button class="add-to-cart"><i class="fa-solid fa-plus"></i> Add to Cart</button>
    </div>


    <script src="main.js"></script>

</body>
</html>
